<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN FORM</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h1 {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .form-box {
      width: 300px;
      background: white;
      padding: 20px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btns {
      display: flex;
      justify-content: space-between;
    }

    input[type="submit"],
    input[type="reset"] {
      width: 48%;
      padding: 8px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="reset"] {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h1>LOGIN FORM</h1>

  <div class="form-box">
    <form>
      <label for="un">User Name:</label>
      <input type="text" id="un" name="un">

      <label for="EM">Enter Email:</label>
      <input type="email" id="EM" name="EM">

      <label for="pwd">Enter Password:</label>
      <input type="password" id="pwd" name="pwd">

      <div class="btns">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
