<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
</head>
<style>
body{
    padding:5%;
    border: 1px solid black;
}
label{
    line-height:2;
}

</style>
<body>
    <h1 style="text-align: center;">Amazon Customer Feedback</h1>
</body>
<form action="succesfully submitted">
    <p>Amazon welcomes feedback on all aspects of the services it provides.</p>
<label for="Name"><b>Name:</b></label>
<input type="text" placeholder="Bhargavi">
<label for="email"><b>Email:</b></label>
<input type="email" id="email"placeholder="bhargavipalakolanu10@email.com"><br>
<label for="Number"><b>Number:</b></label>
<input type="text" placeholder="9110704867">
<h4>Reception/Admin</h4>
<p>1.Name of the member of admin staff who deal with you:</p>
<textarea name="Admin" id="name" cols="50"></textarea>
<p>2.How satisfied were you with the service</p>
<label for="very satisfied">Very Satisfied</label>
<input type="checkbox">
<label for="fairly satisfied">Fairly Satisfied</label>
<input type="checkbox">
<label for="fairly dissatisfied">Fairly Disatisfied</label>
<input type="checkbox">
<label for="very dissatisfied">Very Disatisfied</label>
<input type="checkbox">
<p>3.Please enter any further Comments to improve:</p>
<textarea name="Comments" id="Comments" cols="80" rows="10"></textarea>
<label id="Submit"></label>
<div style="text-align: center;">
<input type="submit" style="text-align: center;">
</div>
</form>
</html>
