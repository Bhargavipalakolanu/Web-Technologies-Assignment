<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pricing Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3e9e9;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      background: rgb(255, 255, 255);
      margin: 20px;
      display: inline-block;
      vertical-align: top;
    }
    th, td {
      border: 1px solid #ffffff;
      padding: 15px;
      width: 200px;
    }
    th {
      background: #ffffff;
      font-size: 20px;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: rgb(208, 100, 23);
    }
    input[type="radio"] {
      margin: 10px;
    }
    input[type="submit"] {
      background: rgb(109, 6, 109);
      color: white;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h2>Choose Your Plan</h2>
<!-- Personal Plan -->
<form>
  <table>
    <tr><th>Personal</th></tr>
    <tr><td class="price">$29 /month<br></td></tr>
    <tr><td>Mobile-Optimized</td></tr>
    <tr><td>Free Custom Domain</td></tr>
    <tr><td>Best Web Hosting</td></tr>
    <tr><td>Outstanding Support</td></tr>
    <tr><td><input type="submit" value="Read More"></td></tr>
  </table>
</form>
<!-- Business Plan -->
<form>
  <table>
    <tr><th>Business</th></tr>
    <tr><td class="price">$38 /month<br></td></tr>
    <tr><td>Mobile-Optimized</td></tr>
    <tr><td>Free Custom Domain</td></tr>
    <tr><td>Best Web Hosting</td></tr>
    <tr><td>Outstanding Support</td></tr>
    <tr><td><input type="submit" value="Read More"></td></tr>
  </table>
</form>
<!-- Enterprise Plan -->
<form>
  <table>
    <tr><th>Enterprise</th></tr>
    <tr><td class="price">$75 /month<br></td></tr>
    <tr><td>Mobile-Optimized</td></tr>
    <tr><td>Free Custom Domain</td></tr>
    <tr><td>Best Web Hosting</td></tr>
    <tr><td>Outstanding Support</td></tr>
    <tr><td><input type="submit" value="Read More"></td></tr>
  </table>
</form>
</body>
</html>
