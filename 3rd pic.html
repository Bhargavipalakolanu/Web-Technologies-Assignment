<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth pricing table</title>
    <style>
        table,th,td{
            margin: auto;
            width: 60%;
            padding: 10px;
            border: 2px solid rgb(234, 226, 226);
            border-collapse: collapse
        }
        td{
            text-align: center;
            background-color: rgb(190, 225, 190);
        }
    </style>
</head>
<body style="margin: 50px;justify-content: center;">
    <table>
        <tr style="background-color: rgb(154, 221, 53);">
            <th style="background-color: white;"></th>
            <th>Smart Starter</th>
            <th>Smart Medium</th>
            <th>Smart Business</th>
            <th>Smart Deluxe</th>
        </tr>
        <tr>
            <td style="background-color:rgb(154, 218, 59);">Storage Space</td>
            <td>512 MB</td>
            <td>1 GB</td>
            <td>2 GB</td>
            <td>4 GB</td>
        </tr>
        <tr>
            <td style="background-color: rgb(154, 226, 45)">BandWidth</td>
            <td>50 GB</td>
            <td>100 GB</td>
            <td>150 GB</td>
            <td>Unlimited</td>
        </tr>
        <tr>
            <td style="background-color:rgb(154, 245, 17)">MySQL Databases</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
        </tr>
        <tr>
            <td style="background-color: rgb(154, 216, 60);">Setup</td>
            <td>19.90 $</td>
            <td>12.90 $</td>
            <td>free</td>
            <td>free</td>
        </tr>
        <tr>
            <td style="background-color:rgb(154, 218, 57);">PHP 5</td>
            <td>✔</td>
            <td>✔</td>
            <td>✔</td>
            <td>✔</td>
        </tr>
        <tr>
            <td style="background-color: rgb(154, 225, 49);">Ruby on Rails</td>
            <td>✔</td>
            <td>✔</td>
            <td>✔</td>
            <td>✔</td>
        </tr>
        <tr style="border: 2px solid rgb(234, 223, 223); border-collapse: collapse;">
            <td style="background-color:rgb(234, 223, 223);">Price per month</td>
            <td style="background-color:rgb(234, 223, 223);">$ 2.90</td>
            <td style="background-color:rgb(234, 223, 223);">$ 5.90</td>
            <td style="background-color:rgb(234, 223, 223);">$ 9.90</td>
            <td style="background-color:rgb(234, 223, 223);">$ 14.90</td>
        </tr>
    </table>
</body>
</html>
